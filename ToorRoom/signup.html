<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>SignUp</title>
</head>

<body>
    <div class="wrapper">
        <h1><img src="./logo.png" alt="Logo" class="header__logo"></h1>
        <p>Welcome, Let's Explore the world!</p>
        <form>
            <div class="name"><input type="text" placeholder="Enter first name*">
                <input type="text" placeholder="Enter last name*">
            </div>
            <input type="email" placeholder="Enter email*">
            <input type="number" placeholder="Phone number*">
            <input type="password" placeholder="Set Password"><br>
            <button class="sign-button">Sign Up</button>
        </form>
        <!--<a href="#" class="sign-button">Sign Up</a>*/-->
        <p class="or">
            ------------------ or continue with ------------------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="already-member">
            Already has an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>

</html>
